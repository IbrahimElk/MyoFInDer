<!doctype html>
<html>
  <head>
    <title>Image Canvas with Sidebar</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="canvas_container">
      <canvas id="canvas"></canvas>
    </div>
    <div id="sidebar">
      <div class="button-group">
        <input type="file" id="loadImagesButton" accept="image/*" multiple />
        <button id="processImagesButton">Process Images</button>
        <button id="saveAsButton">Save As</button>
      </div>

      <div class="checkbox-group">
        <span> Channels: </span>
        <div>
          <input type="checkbox" id="blueCheckbox" />
          <label for="blueCheckbox">Blue</label>
        </div>
        <div>
          <input type="checkbox" id="greenCheckbox" />
          <label for="greenCheckbox">Green</label>
        </div>
        <div>
          <input type="checkbox" id="redCheckbox" />
          <label for="redCheckbox">Red</label>
        </div>
      </div>

      <div class="checkbox-group">
        <span> Indicators: </span>

        <div>
          <input type="checkbox" id="nucleiCheckbox" />
          <label for="nucleiCheckbox">Nuclei</label>
        </div>
        <div>
          <input type="checkbox" id="fibersCheckbox" />
          <label for="fibersCheckbox">Fibers</label>
        </div>
      </div>
      <div class="checkbox-group-select-all">
        <input type="checkbox" id="selectAllCheckbox" />
        <button id="removeAllButton">X</button>
      </div>
      <div class="card-container" id="card-container">
        <div class="card">
          <div class="card-title">Default Image</div>
          <div class="card-info">
            <div class="card-info-item">
              <label>Total:</label>
              <span>101</span>
            </div>
            <div class="card-info-item">
              <label>Positive:</label>
              <span>12</span>
            </div>
            <div class="card-info-item">
              <label>Ratio:</label>
              <span>15%</span>
            </div>
            <div class="card-info-item">
              <label>Fiber Area:</label>
              <span>8%</span>
            </div>
          </div>
          <input type="checkbox" class="card-checkbox" />
          <div class="delete-button">X</div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./src/main.ts"></script>
</html>
